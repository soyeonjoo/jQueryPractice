<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample1</title>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">

var images = [ 
	"국화:Chrysanthemum.jpg", 
	"사막:Desert.jpg", 
	"수국:Hydrangeas.jpg", 
	"해파리:Jellyfish.jpg", 
	"코알라:Koala.jpg", 
	"등대:Lighthouse.jpg", 
	"펭귄:Penguins.jpg", 
	"툴립:Tulips.jpg" ];

$(function(){

	$("button").click(function(){// random은 0 ~0.999999 이기 때문에 1을 넘지않음
		
		//랜덤변수
		var result = Math.floor( Math.random() * images.length  ) ;
		var datas  = images[result].split(":");	
		
		$("img").attr({
			"src":"images/"+datas[1],
			"alt":datas[0]
		});
	});
	
});
</script>
</head>
<body>
	<button>화면을 변경</button>
	<p>
		<img src="images/Desert.jpg" alt="사막" />
	</p>
</body>
</html>
