<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">
	var interval = null;

	$( function() {
		
		interval = setInterval(function(){//setInterval 계속해서 반복
			var $li = $("li:first-child");
		if($li.length==0){
			console.log("stop");
			clearInterval(interval);
			return;
		}
	$li.remove();
		},500);
	} );  
</script>
</head>
<body>

<ul>
	<li>첫번째 아이템입니다.</li>
	<li>두번째 아이템입니다.</li>
	<li>삭제할  아이템입니다.</li>
	<li>네번째 아이템입니다.</li>
	<li>삭제할 아이템입니다.</li>
	<li>다섯 번째 아이템입니다.</li>
</ul>

</body>
</html>
